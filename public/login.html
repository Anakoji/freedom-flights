    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />

  <body>
    <nav

    >

        <a class="navbar-brand" href="/">Global Link Travel</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample06"
          aria-controls="navbarsExample06"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample06">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Flights</a

            </li>

            <li class="nav-item">
              <a class="nav-link" href="/hotels">Hotels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cars">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutUs">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactUs">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employment">We're Hiring!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
      <h1>Login</h1>
      <div class="rectangle">
        <br />
        <br />
        <br />
        <form>
          <div class="loginRectangle">
            <div class="input-group custom-width">
              <span class="input-group-text" id="visible-addon">@</span>
              <input
                type="text"
                class="form-control custom-width"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="visible-addon"
                id="userName"
                autocomplete="off"
              />
            </div>

            <br />
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="visible-addon"
                autocomplete="off"
                id="passWord"
              />
            </div>
            <br />

            <div class="rememberMeButton">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="rememberMe"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Remember Me</label
                >
              </div>
            </div>

            <br />

            <div class="forgotPassword">
              <a href="#"> Forgot Password </a>
            </div>

            <div><a href="/register">Register</a></div>
          </div>
        </form>

        <br />
        <button type="button" class="btn btn-danger" id="loginButton">
          Login
        </button>
      </div>
    </center>

    <!-- Your modal HTML -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Login Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modal-body1">
            <!-- Error message will appear here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="b-example-divider"></div>
    <div class="container">
      <footer class="py-3 my-4">

              >We're hiring</a
            >

        </ul>
