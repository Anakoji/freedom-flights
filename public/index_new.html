<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Link Travel | Agency</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
    }
    .bg-cover {
      background: url('./images/Tropical_Beach_Background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .main-content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .headline {
      color: #fff;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .subheadline {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .explore-btn {
      background: linear-gradient(90deg, #1abc9c 60%, #16a085 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 2.2rem;
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .explore-btn:hover {
      background: #16a085;
      color: #fff;
    }
    .travel-panel {
      background: rgba(255,255,255,0.93);
      border-radius: 22px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 370px;
      min-width: 320px;
      margin-left: 2rem;
    }
    .travel-panel label {
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #222;
    }
    .travel-panel input,
    .travel-panel select {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      width: 100%;
      font-size: 1rem;
      background: #f8fafc;
    }
    .travel-panel input:focus,
    .travel-panel select:focus {
      border-color: #1abc9c;
      outline: none;
      box-shadow: 0 0 0 2px #1abc9c22;
    }
    .travel-panel .form-check-label {
      margin-left: 0.5rem;
      font-weight: 400;
    }
    .travel-panel .btn-primary {
      background: #1abc9c;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.7rem 0;
      width: 100%;
      margin-top: 1.2rem;
      transition: background 0.2s;
    }
    .travel-panel .btn-primary:hover {
      background: #16a085;
    }
    /* Style for the dropdown list */
#dropdownList1 {
  display: none;
  background: rgba(30, 34, 44, 0.97);
  color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  max-height: 180px;
  overflow-y: auto;
  margin-top: 2px;
  border: 1px solid #222;
  padding: 0.25rem 0;
  font-size: 1rem;
  z-index: 100;
}

/* Each dropdown item */
.dropdown-item1 {
  padding: 0.5rem 1rem;
  cursor: pointer;
  transition: background 0.15s;
  white-space: nowrap;
  border-bottom: 1px solid rgba(255,255,255,0.07);
}

.dropdown-item1:last-child {
  border-bottom: none;
}

.dropdown-item1:hover, .dropdown-item1.active {
  background: #1abc9c;
  color: #fff;
}
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem 0;
      }
      .travel-panel {
        margin-left: 0;
        margin-top: 2rem;
      }
      .headline {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-cover"></div>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Sixth navbar example" style="position:relative;z-index:2;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Global Link Travel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample06"
        aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample06">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          <li class="nav-item"><a class="nav-link active" href="#">Flights</a></li>
          <li class="nav-item"><a class="nav-link" href="/hotels">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="/cars">Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="/aboutUs">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/contactUs">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/employment">We're Hiring!</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-content container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-start" style="flex:1;">
      <div class="headline">Find Your Paradise</div>
      <div class="subheadline">Book your perfect escapes with ease</div>
      <button class="explore-btn" onclick="document.getElementById('searchInput1').focus()">Start Exploring</button>
    </div>
    <form>
      <div class="travel-panel">
        <h2 class="mb-3" style="font-size:1.5rem;font-weight:700;">Flights</h2>
      <label for="searchInput1">Origin</label>
<div id="dropdown1" style="position:relative;">
  <input type="text" id="searchInput1" placeholder="Origin" autocomplete="off">
  <div id="dropdownList1" style="position:absolute;top:100%;left:0;width:100%;z-index:10;"></div>
</div>
        <label for="searchInput2">Destination</label>
        <div id="dropdown2" style="position:relative;">
  <input type="text" id="searchInput2" placeholder="Destination" autocomplete="off">
  <div id="dropdownList2" style="position:absolute;top:100%;left:0;width:100%;z-index:10;"></div>
</div>
    <label for="calendar">Departure Date</label>
<input type="text" id="calendar" placeholder="Select Departure Date" autocomplete="off" />

<div id="return-date-group" style="display:none;">
  <label for="calendar1">Return Date</label>
  <input type="text" id="calendar1" placeholder="Select Return Date" autocomplete="off" />
</div>
        <label for="classOfService">Cabin Class</label>
        <select name="classOfService" id="classOfService">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First Class</option>
        </select>
        <div class="row">
          <div class="col-6">
            <label for="adult">Adults</label>
            <select name="adult" id="adult">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-6">
            <label for="children">Children</label>
            <select name="children" id="children">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="infant">Infants</label>
            <select name="infant" id="infant">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="checking()">
          <label class="form-check-label" for="flexSwitchCheckDefault">Round Trip</label>
        </div>
        <button type="button" id="modal-Button" class="btn btn-primary" onclick="submitFlight()" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>Search Flights</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/en.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
