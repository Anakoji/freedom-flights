            <form >
                <div class="backgroundImage">

                
                <div class="travel-panel">
                    <h2>Flights</h2>
                    <label>Origin:</label>
                    <div class="origin-autocomplete" style="width:300px;">
                      <input id="originMyInput" class="originInput" type="text" name="origin" placeholder="Origin">
                    </div>
                    
                    <label>Destination:</label>
                    <div class="destination-autocomplete" style="width:300px;">
                      <input id="destinationMyInput" class="destinationInput" type="text" name="destination" placeholder="Destination">
                    </div>
                    <span>
                    <label>Departure Date:</label>
                    <br>
                    <input id="departureDate" type="date"  placeholder="Search" aria-label="Search">
                    </span>
                    <span id="returnDate">
                    
                    <label>Return Date:</label>
                    <br>
                    <input  type="date" placeholder="Search" aria-label="Search">
                    </span>
                    <!-- <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
                    <label for="cars">Choose Your Cabin:</label>

                    <select name="classOfService" id="classOfService">
                    <option value="economy">Economy</option>
                    <option value="premium-Economy">Premium Economy</option>
                    <option value="business">Business</option>
                  
                    </select>
                    <label for="cars">Adult:</label>

                    <select name="adult" id="adult">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                  
                    </select>
                    <label for="cars">Children:</label>

                    <select name="children" id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  
                    </select>
                    <br>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="checking()">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Round Trip</label>
                    </div>
                    <br>
                    <button type="button" id="modal-Button" class="btn btn-primary">Submit</button>
                </div>
            </div>
              
            </form>
